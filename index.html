<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator for your Business</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo"><img src="img/email.svg" alt="svg"><span>iValidate</span></div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Contact Us</a></li>
        </ul>
    </nav>
    <main>
      <div class="container">
        <h1>Enter your email to Validate</h1>
        <form action="email" method="post"></form>
            <input  placeholder="Enter your email to validate" type="username" id="username" name="username">
            <br><br>
        
            <input id="submitBtn" class="btn" type="submit" value="Submit">
            <div class="Result">
              <h2>Your Results</h2>
            <div id="resultCont">
              Your results will show here
            </div>
            </div>
      </form>
      </div>
    </main>
    <footer>
       Copyright | iValidate.com | All Rights reserved
    </footer>
    
<script src="js\index.js"></script>
</body>
</html>
